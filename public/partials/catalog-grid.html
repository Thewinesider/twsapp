<div id="page-wrapper" class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight" ng-init="getCatalog()">
        <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="product_name">Cerca</label>
                        <input ng-model="name.filterModel" type="text" id="product_name" name="product_name" ng-value="" placeholder="Product Name" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="status">Produttore</label>
                        <select name="status" id="status" class="form-control" ng-model="producer.filterModel">
                            <option value="" selected>Tutti</option>
                            <option ng-repeat="producer in producers" ng-value="producer.producer">{{producer.producer}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="status">Regione</label>
                        <select name="status" id="status" class="form-control" ng-model="region.filterModel">
                            <option value="" selected>Tutte</option>
                            <option ng-repeat="region in regions" ng-value="region.region">{{region.region}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="status">Tipo</label>
                        <select name="status" id="status" class="form-control" ng-model="type.filterModel">
                            <option value="" selected>Tutti</option>
                            <option value="Bianco">Bianco</option>
                            <option value="Rosso">Rosso</option>
                            <option value="Bollicine">Bollicine</option>
                            <option value="Rosato">Rosato</option>
                            <option value="Champagne">Champagne</option>
                            <option value="Vino dolce">Vino dolce</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="wine in wines | filter:{description : name.filterModel, type: type.filterModel, region : region.filterModel, producer : producer.filterModel}">
                <div ng-if="$index % 4 == 0" class="clearfix"></div>
                <div class="col-md-3">
                    <div class="ibox">
                        <div class="ibox-content product-box">
                            <div class="product-imitation">
                                [ WINE IMAGE ]
                            </div>
                            <div class="product-desc">
                                <!--span class="product-price">
$10
</span-->
                                <small class="text-muted">{{wine.producer}}</small>
                                <a href="#" class="product-name">{{wine.name}}</a>
                                <div class="small m-t-xs">
                                    {{wine.description}}
                                </div>
                                <div class="m-t text-righ">
                                    <div class="btn btn-xs btn-outline btn-primary">{{wine.region}}</div>
                                    <div class="btn btn-xs btn-outline btn-primary">{{wine.type}}</div>
                                    <div class="btn btn-xs btn-outline btn-primary">{{wine.alcohol}}&deg;</div>
                                    <div class="btn btn-xs btn-outline btn-primary">{{wine.price}}&euro;</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
