<div id="page-wrapper" class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight ecommerce" ng-init="getCatalog()">
        <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="product_name">Cerca</label>
                        <input ng-model="name.filterModel" type="text" id="product_name" name="product_name" ng-value="" placeholder="Criterio ricerca" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="status">Produttore</label>
                        <select name="status" id="status" class="form-control" ng-model="producer.filterModel">
                            <option value="" selected>Tutti</option>
                            <option ng-repeat="producer in producers" ng-value="producer.producer">{{producer.producer}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="status">Regione</label>
                        <select name="status" id="status" class="form-control" ng-model="region.filterModel">
                            <option value="" selected>Tutte</option>
                            <option ng-repeat="region in regions" ng-value="region.region">{{region.region}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="status">Tipo</label>
                        <select name="status" id="status" class="form-control" ng-model="type.filterModel">
                            <option value="" selected>Tutti</option>
                            <option value="Bianco">Bianco</option>
                            <option value="Rosso">Rosso</option>
                            <option value="Bollicine">Bollicine</option>
                            <option value="Rosato">Rosato</option>
                            <option value="Champagne">Champagne</option>
                            <option value="Vino dolce">Vino dolce</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Prezzo</th>
                                    <th>Tipo</th>
                                    <th>Produttore</th>
                                    <th>Regione</th>
                                    <th>Gradazione</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="wine in wines | filter:{description : name.filterModel, type: type.filterModel, region : region.filterModel, producer : producer.filterModel}" >
                                    <td>
                                        {{wine.description}}
                                    </td>
                                    <td>
                                        {{wine.price}}&euro;
                                    </td>
                                    <td>
                                        <span class="label label-{{wine.type}}">{{wine.type}}</span>
                                    </td>
                                    <td>
                                        {{wine.producer}}
                                    </td>
                                    <td>
                                        {{wine.region}}
                                    </td>
                                    <td>
                                        {{wine.alcohol}}&deg;
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
