<div id="page-wrapper" class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="row" ng-show="role == 'demo'">
            <div class="col-md-12">
                <div class="yellow-bg text-center">
                    <div class="m-b-md">
                        <i class="fa fa-warning"></i> Questa Ã¨ un versione demo dell'app per i commerciali. Nessun dato viene considerato a fini statistici.
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 text-align-center">
            <div class="row">
                <div class="wines-btn-group col-md-12 hidden-xs">
                    <label class="btn btn-primary" ng-model="filterModel" uib-btn-radio="''">Tutti i vini</label>
                    <label class="btn btn-primary" ng-model="filterModel" uib-btn-radio="'Bianco'">Bianco</label>
                    <label class="btn btn-primary" ng-model="filterModel" uib-btn-radio="'Rosso'">Rosso</label>
                    <label class="btn btn-primary" ng-model="filterModel" uib-btn-radio="'Bollicine'">Bollicine</label>
                    <label class="btn btn-primary" ng-model="filterModel" uib-btn-radio="'Rosato'">Rosati</label>
                    <label class="btn btn-primary" ng-model="filterModel" uib-btn-radio="'Champagne'">Champagne</label>
                    <label class="btn btn-primary" ng-model="filterModel" uib-btn-radio="'dolce'">Vini dolci</label>
                </div>
            </div>
        </div>
    </div>
    <div ng-init="getWineList()">
        <div class="container-fluid animated fadeInRight">
            <div class="row">
                <div class="col-sm-4 col-md-3" ng-repeat = "wine in wines | orderBy: 'region' | filter:filterModel">
                    <div ng-controller="modalCtrl" class="btn-wine white-bg" ng-click="open('md',wine.name,wine.sku)">
                        <div class="italic">{{wine.region}}</div>
                        <div class="bold uppercase">{{wine.name}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
