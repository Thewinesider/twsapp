<div id="page-wrapper" class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight" ng-init="getWineSold(uid)">
        <div class="ibox-content m-b-sm border-bottom" ng-show="role == 'admin'">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="product_name">Filtra ristoranti</label>
                        <select name="status" id="status" class="form-control" ng-init="getUsers('customer')" ng-model="useruid" ng-change="getWineSold(useruid)">
                            <option value="" selected>Tutti</option>
                            <option ng-repeat="user in users" ng-value="user.uid" >{{user.restaurant}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="product_name">Filtra periodo</label><br>
                        <i class="fa fa-calendar"></i> <input date-range-picker class="select-btn date-picker" options="opts" type="text" ng-model="date"/>
                        <button type="button" class="btn-white" ng-click="getWineSold(useruid)">Applica</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="role == 'admin'">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table datatable="ng" dt-options="dtOptions" dt-columns="dtColumns">
                            <thead>
                                <tr>
                                    <th>SKU</th>
                                    <th>Nome</th>
                                    <th>Venduto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="wine in wines" >
                                    <td>
                                        {{wine.sku}}
                                    </td>
                                    <td>
                                        {{wine.name}}
                                    </td>
                                    <td>
                                        {{wine.sold | number}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
